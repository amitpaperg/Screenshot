<html>
<head>
  <title>Blipshot popup</title>
  <link href="resources/style.common.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="javascripts/jquery-1.4.2.min.js"></script>
  <script>
    function doCapture() {
      chrome.browserAction.setBadgeBackgroundColor({ color: [255, 0, 0, 255] });
      chrome.browserAction.setBadgeText({ text: "grab" });
      
      chrome.extension.sendMessage({ action: 'grab' });
    }

    function doReset() {
      //TODO: Reset button
    }

    function onCaptureEnd() {
      document.getElementById("status").html = "Done."; //TODO: how?
    }

    window.onload = function() {
      doCapture();
    }
  </script>
</head>
<body>
<div class="ui">
  <div id="status" class="message working">Capturing...</div>
  <!--<a href="javascript:doCapture();" id="grab" style="width: 90px;">Grab this page</a>-->
</div>

</body>
</html>
